<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPS</title>
</head>
<body>
  
<script>
  let translatedPlayerMove;
  let winner;

  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive.
  }

  function computerPlay() {
    let moveNumber = getRandomIntInclusive(1,3);
    if (moveNumber == 1) return "rock";
    if (moveNumber == 2) return "paper";
    if (moveNumber == 3) return "scissors";
  }

  function playRound(playerSelection, computerSelection) {
    //returns winner name as string or DUD if a tie.

    if (playerSelection === computerSelection) {
      return 'dud';
    }
    else if (playerSelection === 'rock' && computerSelection === 'paper')
    {
      return 'computer';
    }
    else if (playerSelection === 'paper' && computerSelection === 'scissors')
    {
      return 'computer';
    }
    else if (playerSelection === 'scissors' && computerSelection === 'rock')
    {
      return 'computer';
    }
    return 'player';
  }

  function getPlayerMove() {
    return prompt('Enter your move').toLowerCase();
  }

  function game(){
    let playerWins = 0;
    let computerWins = 0;

    for (i = 0; i < 5; i++) {
      winner = playRound(getPlayerMove(), computerPlay());
      if (winner === 'player') {
        playerWins += 1;
      }
      else if (winner === 'computer') {
        computerWins += 1;
      }
    }

    if (playerWins > computerWins){
      return 'player wins!'
    }
    return 'computer wins!';
  }


  console.log(game());


</script>
</body>
</html>
