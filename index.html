<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RPS</title>
</head>
<body>
  
<script>
  let translatedPlayerMove;

  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive.
  }

  function computerPlay() {
    let moveNumber = getRandomIntInclusive(1,3);
    if (moveNumber == 1) return "rock";
    if (moveNumber == 2) return "paper";
    if (moveNumber == 3) return "scissors";
  }

  function playRound(playerSelection, computerSelection) {
    if (playerSelection === computerSelection) {
      return 'dud!';
    }
    else if (playerSelection === 'rock' && computerSelection === 'paper')
    {
      return 'computer wins.'
    }
    else if (playerSelection === 'paper' && computerSelection === 'scissors')
    {
      return 'computer wins.';
    }
    else if (playerSelection === 'scissors' && computerSelection === 'rock')
    {
      return 'computer wins.'
    }
    return 'player wins.'
  }

 
  function getPlayerMove(playerSelection) {
    translatedPlayerMove = playerSelection.toLowerCase();
  }

  const playerSelection = prompt('What is your selection?')
  const computerSelection = computerPlay()
  getPlayerMove(playerSelection);
  console.log(translatedPlayerMove);
  console.log(computerSelection);
  console.log(playRound(translatedPlayerMove, computerSelection))


</script>
</body>
</html>
